<ion-header>
  <ion-toolbar>
    <ion-title>Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of reminderList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.key.itemPriority === 'high' ? 'red' : (item.key.itemPriority === 'low' ? 'green' : 'orange')">
        {{item.key.itemPriority}}
        <ion-icon name="alert-circle-outline"></ion-icon>
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.key.itemPriority === 'high' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.key.itemPriority === 'middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.key.itemPriority === 'low' " color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{item.key.itemName}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.key.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item button (click)="update(item)">
        <ion-icon name="refresh-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <!-- <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Complete</p>
      </ion-item> -->

      <ion-item (click)="delete(item.value)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
