<ion-header>
  <ion-toolbar>
    <ion-title>KindCritters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <ion-card>
    <form #f="ngForm" (onSubmit)="onSubmit(f)" class="login">
      <ion-list class="login"> 
        <ion-item class="login">
          <ion-label position="floating" class="login">Email</ion-label>
          <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel" class="login"></ion-input>
        </ion-item>
        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none" class="login">
          <ion-label>Should be a valid email address.</ion-label>
        </ion-item>
        <ion-item class="login">
          <ion-label position="floating" class="login">Password</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
        </ion-item>
        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">Should be at least 6 characters long.</ion-item>
      </ion-list>
      <div class="ion-text-center">
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
      </div>
      <ion-button color="primary" (click)="onLogin()" style="width:100%">
        {{isLogin ? 'Login': 'Sign Up'}}
      </ion-button>
    </form>
  </ion-card>
</ion-content>
